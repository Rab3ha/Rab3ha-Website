<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Rab3ha</title>
</head>
<body>
    <div id="main-container">
        <div id="logo-container">
            <div id="logo-box">
                <img  src="svgs/logo.svg" alt="Logo">
            </div>
        </div>

        <div class="deck-container">
            <div id="deck-1">
                <img src="svgs/deck-1.svg" alt="deck-1">
            </div>
        </div>

        <div class="deck-container">
            <div id="deck-2">
                <img src="svgs/deck-2.svg" alt="deck-2">
            </div>
        </div>

        <div class="deck-container">
            <div id="deck-3">
                <img src="svgs/deck-3.svg" alt="deck-3">
            </div>
        </div>

        <div class="deck-container">
            <div id="deck-4">
                <img src="svgs/deck-4.svg" alt="deck-4">
            </div>
        </div>

        <div class="deck-container">
            <div id="deck-5">
                <img src="svgs/deck-5.svg" alt="deck-5">
            </div>
        </div>

        <div id="content-container">
            <div id="game-icon">
                <img src="svgs/game-icon.svg" alt="game-icon">
            </div>
            <p>أفضل لعبة بلوت جماعية</p>
            <div id="app-store">
                <img src="svgs/app-store.svg" alt="app-store">
            </div>
            <div id="google-play">
                <img src="svgs/google-play.svg" alt="google-play">
            </div>
        </div>

        <div id="top-line"></div>
        <div id="bottom-line"></div>
    </div>
</body>
</html>
